<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Bootstrap to Style Each Element">
  <meta name="author" content="Aditya Patel" />
  <title>BOORSTRAP FORM</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>

<body>
  <header>
    <!-- Nav goes here -->
  </header>
  <main>
    <main>
      <form action="Thankyou.html" method="GET">
        <h1>grand list of local businesses</h1>
        <fieldset>
           
            <legend> <h4>1</h4> Business Info </legend>

            <input type="text" name="fname" placeholder="Your Full Name *" required />
            <input type="email" name="email" placeholder="Your Email*" required />
            <input type="text" name="bname" placeholder="Enter Your Businesses Name*" required />
            <input type="number" name="postalcode" placeholder="Your Postal Code.*" required />
            <input type="number" name="mobilenumber" min="10" max="10" placeholder="Home Phone Number.*" required />

            <input type="radio"  name="profit" value="profit">
            <label for="profit">For-Profit Business</label>
            <input type="radio"  name="non-profit" value="non-profit">
            <label for="non-profit">Non-Profit Business</label>

            <legend> <h4>2</h4> Select Business Operates From </legend>

            <select name="Provinces and territories" required>
                <option value="Alberta">Select Provinces</option>
                <option value="Alberta">Alberta</option>
                <option value="British Columbia">British Columbia</option>
                <option value="Manitoba">New Brunswick</option>
                <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
                <option value="Northwest Territories">Northwest Territories</option>
                <option value="Nova Scotia">Nova Scotia</option>
                <option value="Nunavut">Nunavut</option>
                <option value="Ontario">Ontario</option>
                <option value="Prince Edward Island">Prince Edward Island</option>
                <option value="Quebec">Quebec</option>
                <option value="Saskatchewan">Saskatchewan</option>
                <option value="Yukon">Yukon</option>
            </select>

            <br/>
            <br/>
            <legend> <h4>3</h4> Service Industries Applicable </legend>

            <input type="checkbox" name="CorporateServices"/>
            <label for="Corporateservices">Corporate Services</label><br/>
            <input type="checkbox" name="CultureIndustry"/>
            <label for="Corporateservices">Culture Industry</label><br/>
            <input type="checkbox" name="HostingEnvironment"/>
            <label for="HostingEnvironment">Hosting Environment</label><br/>
            <input type="checkbox" name="ManagedServices"/>
            <label for="ManagedServices">Managed Services</label><br/>
            <input type="checkbox" name="ProfessionalServices"/>
            <label for="ProfessionalServices">Professional Services</label><br/>

        </fieldset>

        <input type="submit" value="Apply" />                

    </form>
  </main>
  </main>
  <footer>
    <!-- Github link goes here -->
  </footer>
  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
